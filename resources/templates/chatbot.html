	<link href="https://cdnjs.cloudflare.com/ajax/libs/botui/0.3.9/botui.min.css" rel="stylesheet" type="text/css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ReSynap Chatbot CSS -->
    <link href="resources/css/leobot.css?_={{ timestamp }}" rel="stylesheet" media="all" >

   
</head>
<body>
    <div class="container text-center">
        <h1> <i class="fa fa-commenting-o" aria-hidden="true"></i> ReSynap BOT </h1>
        <div class="row">
            <div id="LEO_ChatBot_Container_Loader" class="loader" ></div>

            <!-- BCP-47 language code https://en.wikipedia.org/wiki/IETF_language_tag  -->
            <select id="leobot_answer_in_language" class="form-select" style="display:none" >
                <option value="" selected="selected"> Automatically detect the language according to question </option>
                <option value="en" > Answer the question in English </option>
                <option value="vi"> Trả lời câu hỏi bằng tiếng Việt </option>
                <option value="de"> Beantworten Sie Fragen auf Deutsch </option>
                <option value="fr"> Répondez à la question en anglais </option>
                <option value="es"> Responde la pregunta en español </option>
                <option value="ja"> 質問には日本語で答える </option>
                <option value="zh"> 用中文回答问题 </option>
                <option value="ko"> 질문에 한국어로 답변하기 </option>
            </select>
        </div>
    </div>
    <div class="botui-app-container" id="LEO_ChatBot_Container" style="display:none" >
        <bot-ui></bot-ui>
    </div>
    <div id="leobot_info_box" class="alert alert-light" role="alert" >
        <i class="fa fa-info-circle" aria-hidden="true"></i>
        This chatbot is developed by <a target="_blank" href="https://www.facebook.com/dataism.one">Trieu Dataism</a> using Google Gemini-1.5-pro <br>
    </div>
    <!-- load all JS files  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" referrerpolicy="no-referrer" ></script>
   
    <!-- ReSynap Chatbot CONFIGS -->
    <script>
        const CHATBOT_HOSTNAME = '{{ CHATBOT_HOSTNAME }}';
        const CHATBOT_DEV_MODE = '{{ CHATBOT_DEV_MODE }}' === "True";
        const BASE_URL_LEOBOT = location.protocol + '//' + CHATBOT_HOSTNAME + '/ask';    
        const BASE_URL_GET_VISITOR_INFO = location.protocol + '//' + CHATBOT_HOSTNAME + '/get-visitor-info';
        const CDP_TRACKING = true;
    </script>

    <script src="/resources/js/resynap.chatbot.js?_={{ timestamp }}" ></script>

    <script>   

        $(document).ready(function(){
            // ready to load
            window.startLeoChatBot('local_dev');
                currentUserProfile.visitorId = '0'       
        });
    </script>
</body>
